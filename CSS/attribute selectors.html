<!DOCTYPE html>
<html>
    <head>
	    <title>Attribute selectors</title>
		<style type="text/css">
		    /*has attribute*/
		    [alt]{
			    width: 200px;
				height: auto;
			}
		</style>
	</head>
	<body>
	        <!--
			    Attribute selectors
				    - has attribute
					- attribute value equals to
					- attr starts with
					- attr ends with 
					- attr contains
			-->
		<h2>Attribute selectors</h2>
		<img scr="../images/view.jpg" alt="attr-img" />
		<a href="https://www.achiversit.com/"><h3>this is anchor tag</h3></a>
		<audio>
		    <source src="../multimedia/sampleaudio.mp3" type="audio/mp3">
		</audio>
	</body>
</html>
