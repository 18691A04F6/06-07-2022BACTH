<!DOCTYPE html>
<html>
    <head>
	    <title>Forms in HTML</title>
	</head>
	<body>
	    <h2>Forms</h2>
		<form method="GET" action="#" >
		    <label for="fname">first name :</label>
		    <input type="text" id="fname" name="fname" placeholder="firstname" value="saikumar"/>
			<label>last name:</label>
			<input type="text" name="lname" placeholder="lastname" value="sidde"/>
			<label>email:</label>
			<input type="email" name="email"/>
			<label>mobile no:</label>
			<input type="mobile no" name="mobile no"/>
			<label>password:</label>
			<input type="security" name="pass"/>
			<label>gender:</label>
			<input type="radio" name="gender"/>male
			<input type="radio" name="gender"/>female
			<input type="checkbox" /> terms and conditions
			<input type="file"/>
			<label>select your city</label>
			<select>
			    <option>choose your city</option>
			    <option>pune</option>
				<option>hyderabad</option>
				<option>banglore</option>
				<option>chennai</option>
			</select>
			
			<input type="hidden"/>
			
			<input type="submit" value="click here"/>
			<input type="reset" value="reset"/>
			<button>login</button>
			
		</form>
    </body>
</html>
